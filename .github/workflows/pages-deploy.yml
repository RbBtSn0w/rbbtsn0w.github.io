name: "Build and Deploy"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
      - "*.md"
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
      - "*.md"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  RUBY_VERSION: "3.2"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-time: ${{ steps.build-time.outputs.time }}
      site-size: ${{ steps.site-size.outputs.size }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          cache-version: 1

      - name: Install dependencies
        run: |
          bundle config set --local path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build site
        id: build
        run: |
          echo "ğŸ—ï¸ Building Jekyll site..."
          bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}" --trace
        env:
          JEKYLL_ENV: "production"

      - name: Record build time
        id: build-time
        run: |
          echo "time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Check site size
        id: site-size
        run: |
          SITE_SIZE=$(du -sh _site${{ steps.pages.outputs.base_path }} | cut -f1)
          echo "size=$SITE_SIZE" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Site size: $SITE_SIZE"

      - name: Test site
        run: |
          echo "ğŸ§ª Running HTML validation..."
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Validate Jekyll configuration
        run: |
          echo "ğŸ” Validating Jekyll configuration..."
          bundle exec jekyll doctor

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"
          retention-days: 7

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“… Build Time: ${{ needs.build.outputs.build-time }}"
          echo "ğŸ“Š Site Size: ${{ needs.build.outputs.site-size }}"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"

  # Optional: Run tests on PRs without deploying
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Build for testing
        run: bundle exec jekyll build --limit_posts 5
        env:
          JEKYLL_ENV: "production"
