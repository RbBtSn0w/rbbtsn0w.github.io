name: "Scheduled Maintenance"

on:
  schedule:
    # Run monthly on the 20th at 09:00 UTC
    - cron: '0 9 20 * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    outputs:
      outdated: ${{ steps.check.outputs.outdated }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Check for outdated dependencies
        id: check
        run: |
          echo "üîç Checking for outdated gems..."
          bundle outdated --parseable > outdated.txt || true

          if [ -s outdated.txt ]; then
            echo "‚ö†Ô∏è Outdated dependencies found:"
            cat outdated.txt
            echo "outdated=true" >> $GITHUB_OUTPUT

            # Create issue content
            echo "## üì¶ Outdated Dependencies" > issue_body.md
            echo "" >> issue_body.md
            echo "The following dependencies have newer versions available:" >> issue_body.md
            echo "" >> issue_body.md
            echo "\`\`\`" >> issue_body.md
            cat outdated.txt >> issue_body.md
            echo "\`\`\`" >> issue_body.md
            echo "" >> issue_body.md
            echo "### Recommended Actions" >> issue_body.md
            echo "- Review changelog for breaking changes" >> issue_body.md
            echo "- Test locally before updating" >> issue_body.md
            echo "- Update in small increments" >> issue_body.md
          else
            echo "‚úÖ All dependencies are up to date"
            echo "outdated=false" >> $GITHUB_OUTPUT
          fi

      - name: Create maintenance issue
        if: steps.check.outputs.outdated == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issueBody = fs.readFileSync('issue_body.md', 'utf8');

            // Check if issue already exists
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['maintenance', 'dependencies'],
              state: 'open'
            });

            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üì¶ Weekly Dependency Check - Updates Available',
                body: issueBody,
                labels: ['maintenance', 'dependencies', 'automated']
              });
            }

  validate-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: "production"

      - name: Check external links
        run: |
          echo "üîó Checking external links (sample)..."
          bundle exec htmlproofer _site \
            --external_only \
            --disable_external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/" \
            --typhoeus-config='{"timeout":10}' \
            --hydra-config='{"max_concurrency":3}' \
            || echo "‚ö†Ô∏è Some external links may be broken - check logs"

  cleanup-cache:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 9 * * 1'  # Only on scheduled runs

    steps:
      - name: Cleanup old artifacts
        run: |
          echo "üßπ Cleaning up old workflow artifacts..."
          # This would typically use GitHub API to clean up old artifacts
          echo "‚úÖ Cleanup completed"